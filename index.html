<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="overlay">
        <img src="images/image-equilibrium.jpg" alt="cube" class="cube" />
        <img src="images/icon-view.svg" alt="view icon" class="view" />
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="align-c space-between">
          <div class="eth align-c">
            <img src="./images/icon-ethereum.svg" alt="etherium icon" />
            0.041 ETH
          </div>
          <div class="clock align-c">
            <img src="./images/icon-clock.svg" alt="clock icon" /> 3 days left
          </div>
        </div>
        <hr />
        <div class="align-c">
          <img
            src="images/image-avatar.png"
            alt="user image"
            class="user-img"
          />
          <div>Creation of <span>Jules Wyvern</span></div>
        </div>
      </div>
    </main>
  </body>
</html>
